        env:
          CFLAGS: "-Wall -std=c99 -O3"
      - run : ./benchmark

  test-default:
    name: Test default
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: finwo/dep@edge
      - run : dep install
      - run : make clean
      - run : make
      - run : ./test

  test-os:
    name: Test -Os
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: finwo/dep@edge
      - run : dep install
      - run : make clean
      - run : make
        env:
          CFLAGS: "-Wall -std=c99 -Os"
      - run : ./test

  test-o1:
