name: CI

on:
  push:
    branches:
      - main
    pull_request:
      - main

jobs:

  benchmark-default:
    name: Benchmark default
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: finwo/dep@edge
      - run : dep install
      - run : make clean
      - run : make
      - run : ./benchmark

  benchmark-os:
    name: Benchmark -Os
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: finwo/dep@edge
      - run : dep install
      - run : make clean
      - run : make
        env:
          CFLAGS: "-Wall -std=c99 -Os"
      - run : ./benchmark

  benchmark-o1:
    name: Benchmark -O1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: finwo/dep@edge
